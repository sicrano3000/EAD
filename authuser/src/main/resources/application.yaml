server:
  port: 8087
  
spring:
  datasource:
    url: jdbc:postgresql://localhost:5430/ead-authuser
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernat.dialect.PostgreSQLDialect
      jdbc:
        lob:
          non_contextual_creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: ALWAYS

logging:
  level: 
    com.ead: TRACE
    root: INFO
    '[org.springframework.web]': DEBUG
    '[org.hibernate]': INFO